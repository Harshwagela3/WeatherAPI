<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity=""
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

</head>
<body>
   <div class="container">
    <div class="weather-header">
        <div class="search-box">
            <input type="text" aria-placeholder="Enter City Name" id="inp">
            <button class="fa-solid fa-magnifing-glass" id="search-btn"></button>
        </div>
    </div>
    <div class="not-found">
        <h2>sorry 404 Location not Found</h2>
        <img src="" alt="">
    </div>
    <div class="weather-body">
        <img src="" alt="" id="weather-img">
        <div class="weather-box">
         <p class="temprature">0</p>  
         <p class="description">light rain</p> 
        </div>
        <div class="weather-details">
            <div class="humi">
                <i class="fa-solid fa-droplet"></i>
                <span class="humidity">62%</span>
                <p>humidity</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <span class="wind-speed">112KM/H</span>
                <p>wind-Speed</p>
            </div>
        </div>
    </div>
   </div>
   <script src="./weatherapi.js"></script> 
</body>
</html>
